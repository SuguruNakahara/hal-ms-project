<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>HAL MS PROJECT</title>
    <link rel="stylesheet" href="../css/main.css">
    <script type="text/javascript" src="../js/jquery-2.0.3.min.js"></script>
    <script src="../js/particles.js-master/particles.js"></script>
    <script src="../js/audioManager.min.js"></script>
    <script src="../js/audio.js"></script>

    <style type="text/css">
    canvas#visualizer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      z-index: 9999;
    }
    </style>
  </head>
  <body>

    <!-- shooting star -->
    <div id="particles-js"></div>

    <!-- audio sun -->
    <canvas id="visualizer"></canvas>

    <!-- planetarium star's -->
    <div id="particles-star"></div>

    <!-- milky way -->
    <div id="milkyway"></div>

    <script src="../js/set.js"></script>
    <script src="../js/anim.js"></script>
    <script src="../js/star.js"></script>

        <script type="text/javascript">

    function someFunc() {

        /* 範囲乱数数値sample
          最小 50, 最大 200
          Math.floor( Math.random() * (200 + 1 - 50) ) + 50 ;
        */

        var colorList = [
          ["#ff0000","#ffbb00","#ffbbbb","#ff00bb"], // red
          ["#00ff00","#bbff00","#bbffbb","#00ffbb"], // green
          ["#0000ff","#bb00ff","#00bbff","#bbbbff"]  // blue
        ];

        var stars = {
          "value"   : 200,
          "size"    : 2,
          "opacity" : 0.6,
          "color"   : colorList[2],
        }

        var shootings = {
          "speed"   : 7,
          "size"    : 10,
          "opacity" : 0.5,
          "color"   : colorList[0],
        }

        var milkys = {
          "value" : 2000,
          "color" : colorList[1],
          "size" : 2,
          "opacity" : 1,
          "top" : 0,
          "left" : 300,
          "rotate" : 20,
        }

        star(stars);
        milky(milkys);
        shooting(shootings);
    }
    setTimeout(someFunc, 1000);

    </script>

  </body>
</html>
