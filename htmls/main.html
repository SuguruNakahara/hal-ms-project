<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">

    <style type="text/css">

    body {
      user-select: none;
    }

    #container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      width: 80%;
      height: 80%;
      margin: auto;
      z-index: 100;
      opacity: 0;
      background: white;
      -webkit-animation: fadeIn 2s ease 0s 1 normal;
    }

    #container * {
      overflow: hidden;
    }

    .item {
      position: relative;
      width: 100%;
    }

    .graphText {
      display: flex;
      flex-direction: column;
    }

    .graphText p,
    .graphText img {
      width: 80%;
      font-size: 2vw;
      flex-shrink: 2;
      padding: 0 10%;
    }

    .graphText h1 {
      width: 80%;
      padding: 0 10%;
      font-size: 2.3vw;
      flex-shrink: 1;
      text-align: center;
    }

    canvas#visualizer {
      position: absolute;
      background: rgba(0,0,0,0);
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }

    .star {
/*      animation: kirakira 3s linear;*/
      display: inline-block;
      height: 1em;
      line-height: 1em;
      position: fixed;
      top: -1em;
      z-index: 1000;
    }
      

    @keyframes kirakira {
      0% {
        transform:translateY(0) rotateY(0);
      }
      100% {
        transform:translate(0px,calc(100vh + 1em)) rotateZ(1800deg);
      }
    }

    </style>
  </head>
  <body>

    <form action="end.html" method="post" id="form">
      <input type="hidden" name="name" value="">
    </form>

    <div id="back"></div>

    <div id="container">
      <canvas class="item" id="graph"></canvas>
      <div class="item graphText">
        <h1></h1>
        <p></p>
        <img src="#">
      </div>
    </div>

    <!-- audio sun -->
    <canvas id="visualizer"></canvas>

    <!-- planetarium star's -->
    <div id="particles-js"></div>

    <div id="shootingStar" class="star">â˜…</div>

    <!-- milky way -->
    <div id="milkyway"></div>

    <script src="../js/set.js"></script>
    <script src="../js/anim.js"></script>
    <script src="../js/shootingStar.js"></script>
    <script type="text/javascript">

      const container = document.getElementById("container");
      const graphCanvas = document.querySelector('#container canvas');
      container.style.maxHeight = container.clientHeight + "px";
      let disp = container.style.opacity = 0;
      window.addEventListener("keyup", handleKeydown);
      function handleKeydown(event){
        if (event["key"] == "Enter") {
          if (disp == 1) {
            const target = document.getElementById("form");
            target.method = "get";
            target.elements["name"].value = value[0];
            target.submit();
          } else {
            disp = container.style.opacity = 1;
            graphCanvas.style.maxWidth = graphCanvas.clientWidth + "px";
            graphCanvas.style.minWidth = graphCanvas.clientWidth + "px";
            setGraph(value);
          }
        }
      }

      function someFunc(value) {

        const stars = {
          "value"   : value[1],
          "size"    : value[2],
          "opacity" : value[3],
          "color"   : value[0],
        }

        const milkys = {
          "value"   : value[6],
          "color"   : value[0],
          "size"    : value[7],
          "opacity" : value[8],
          "left"    : value[9],
          "rotate"  : value[10],
        }
        
        starMaker("yellow",-30,10);
        star(stars);
        milky(milkys);
      }

      const current_path = location.href;
      const index = current_path.indexOf("htmls");
      const path = current_path.substring(0, index);
      let url;

      let getData = getQuery();
      if (getData != null) {
        url = path + "json/" + getData + ".json";
      } else {
        url = path + "json/sample.json";
      }

      let value;
      Promise.all([
        new Promise(resolve => window.addEventListener("load", () => resolve())),
        fetch(url)])
      .then(it => {
        return it[1].json()
      })
      .then(it => {
        setContent();
        const json = it;
        value = createNumber(json);
        someFunc(value);
        visualizer_design( value[11], value[12], value[0], getData )();
      })
            
    </script>
  </body>
</html>
