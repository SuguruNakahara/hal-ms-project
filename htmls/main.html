<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>HAL MS PROJECT</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/jquery-2.0.3.min.js"></script>
    <script src="../js/particles.js-master/particles.js"></script>
    <script src="../js/audioManager.min.js"></script>
    <script src="../js/audio.js"></script>
    <script type="text/javascript">
    function startDiplay() {
      var starColor = ["#ffffff","#afeeee","#ffff00","#ff4500"];
      var stars = {
        "value": Math.floor(Math.random () * 300) + 100,
        "size" : Math.floor(Math.random () * 8) + 3,
        "opacity" : Math.floor(Math.random () * 9) / 10 + 0.1,
        "color" : starColor[Math.floor(Math.random () * 3) + 0],
      }

      var shootings = {
        "speed" : Math.floor(Math.random () * 30) + 20,
        "size" : Math.floor(Math.random () * 7) + 3,
        "opacity" :  Math.floor(Math.random () * 2) / 10 + 0.1,
        "color" : starColor[Math.floor(Math.random () * 3) + 0],
      }

      var milkyColor = ["#ffffff","#fff000","00ff00","#f00fff","ff00ff","0f00ff"];
      var milkys = {
        "value" : Math.floor(Math.random () * 200) + 400,
        "color" : milkyColor[Math.floor(Math.random () * 5) + 0],
        "size" : Math.floor(Math.random () * 8) + 3,
        "opacity" :  Math.floor(Math.random () * 3) / 10 + 0.1,
        "top" : Math.floor(Math.random () * (window.parent.screen.heigth - 300)) + 600,
        "left" : Math.floor(Math.random () * (window.parent.screen.width - 300)) + 600,
        "rotate" : Math.floor(Math.random () * 360),
      }

      star(stars);
      milky(milkys);
      shooting(shootings);
    }
    function offDisplay() {
      star(0);
      milky(0);
      shooting(0)
    }
    </script>
    <style type="text/css">
    canvas#sample {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      z-index: 9999;
    }
    </style>
  </head>
  <body>
    <input id="startViewButton" type="button" value="start" onclick="startDiplay()"/>
    <input type="button" value="end" onclick="offDisplay()"/>

    <!-- shooting star -->
    <div id="particles-js"></div>

    <!-- audio sun -->
    <canvas id="sample"></canvas>

    <!-- planetarium star's -->
    <div id="particles-star"></div>

    <!-- milky way -->
    <div id="milkyway"></div>

    <script src="../js/shooting.js"></script>
    <script src="../js/milkyway.js"></script>
    <script src="../js/star.js"></script>

  </body>
</html>
