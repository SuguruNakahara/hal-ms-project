<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/vnd.microsoft.icon">
    <title>HAL MS PROJECT</title>
    <link rel="stylesheet" href="../css/title.css">
    <script src="../js/particles.js-master/particles.js"></script>
    <script type="text/javascript">
      function frameClick() {
          document.location.href = "./openning.html";
      }
    </script>
  </head>
  <body>

    <audio id="se" src="../sound/push.mp3"></audio>

    <div id="particles-js"></div>
    <div id=title>
      <object type="image/svg+xml" data="../img/SW1.svg" width="60%" height="60%"></object>
      <br>
      <a href="#" onclick="frameClick();" onMouseDown="return false;" onSelectStart="return false" id=start>press start</a>
    </div>
    <audio id="bgm" src="../sound/title.mp3" autoplay="" loop></audio>
    <script src="../js/title.js"></script>
    <script type="text/javascript">

      function play(){
        const audio = document.getElementById("se");
        audio.play();
      }

      window.addEventListener("keydown", handleKeydown);
      function handleKeydown(event){
        if (event["key"] == "Enter") {
          play();
          document.getElementById("start").setAttribute(
            "style",
            "font-family: 'hover'; color: #000; background-color: yellow; border-color: yellow;"
          );
        }
      }

      window.addEventListener("keyup", handleKeyup);
      function handleKeyup(event){
        if (event["key"] == "Enter") {
          document.getElementById("start").click();
        }
      }
    </script>
  </body>
</html>
