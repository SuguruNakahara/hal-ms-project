<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
<!--    <meta http-equiv="refresh" content="5;URL=./recode.html">-->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/vnd.microsoft.icon">
    <title>HAL MS PROJECT</title>
    <script src="../js/particles.js-master/particles.js"></script>
      <script src="../js/opening.js"></script>
    <script type="text/javascript">
      function frameClick() {
        document.location.href = "./recode.html";
      }
    </script>
    <link rel="stylesheet" href="../css/opening.css">
  </head>
  <body>
    <div id="particles-js"></div>
    <div id="wrap">
      <div id="frame">
        <div class="roll" id="roll">
          <ul>
            <li>あ</li>
            <li>いいい</li>
          </ul>
          <ul>
            <li>ううう</li>
            <li>えええ</li>
            <li>おおおおおお</li>
          </ul>
        </div>
      </div>
    </div>
    <div id=button_area>
      <a href="#" onclick="frameClick();" onMouseDown="return false;" onSelectStart="return false" id=skip>skip<span class="arrow"></span></a>
    </div>
    <script src="../js/title.js"></script>
    <script type="text/javascript">
      window.addEventListener("keydown", handleKeydown);
      function handleKeydown(event){
        if (event["key"] == "Enter") {
          document.getElementById("skip").setAttribute(
            "style",
            "font-family: 'hover'; color: #000; background-color: yellow; border-color: yellow;"
          );
        }
      }

      window.addEventListener("keyup", handleKeyup);
      function handleKeyup(event){
        if (event["key"] == "Enter") {
          document.getElementById("skip").click();
        }
      }
    </script>
  </body>
</html>
